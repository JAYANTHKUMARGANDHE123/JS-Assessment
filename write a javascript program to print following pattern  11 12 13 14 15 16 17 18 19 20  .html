<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>write a javascript program to print following pattern</h1> 
<p>
11 <br>
12 13<br>
14 15 16<br>
17 18 19 20<br>
</p>
<script>
    let k=11;
for(i=1;i<=4;i++){
    for(j=1;j<=i;j++){
        document.write(k+"&nbsp;");
        if(i==j){
            document.write("<br>")
        }
        k++
    }

}
</script>
</body>
</html>
