<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write a javascript program to count number of digits in a number</title>
</head>
<body>
    <p>write a javascript program to count number of digits in a number</p>
<script>
    var num=prompt("Enter a number"),count=0; //120 - string 
    while(num!=0){ // 120  12  1 0- end of loop

        count+=1;   //1  2  3 
        num=parseInt(num/10);//12 1 0
    }
    document.write(count)
</script>
</body>
</html>
