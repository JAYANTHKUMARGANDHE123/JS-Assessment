<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>write a javascript program to check given number is palindrome number or not</p>
<script>
    var num=prompt("enter a number");
    temp = num;
    var sum="";
    while(num!=0){
        rem=num%10;
        sum+=rem;
        num=parseInt(num/10);
    }
    if(temp==sum){
        document.write(temp+"is a Palindrome");
    }
    else{
        document.write(temp+"is not a palindrome");
    }
</script>
</body>
</html>
