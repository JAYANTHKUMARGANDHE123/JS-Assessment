    <p>write a javascript program to print reverse of a number</p>
<script>
   var num=parseInt(prompt("Enter a number")),n=num;
   rev=""; 
   while(num!=0){
    rem=num%10;
    rev+=rem;
    num=parseInt(num/10);
   }
   document.write("reverse of 'n' is"+rev);
</script>
