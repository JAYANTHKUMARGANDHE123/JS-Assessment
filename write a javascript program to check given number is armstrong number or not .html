<body>
  <p>write a javascript program to check given number is armstrong number or not.</p>
<script>
var num=prompt("Enter a number");//1 2 3 4 5 6 7 8 9/ 153(1^3+5^3+3^3)=>(1+125+27) =>153
var numberofdigits = num.length;
let sum=0;//0 27 152 153
temp=num;// inital value stored in temp.temp=num=>temp=153.

while(num>0){ //153 15 1 0
rem=num%10;// 3  5 1
sum+=rem**numberofdigits;//27 125  1
num=parseInt(num/10);//15 1 0
}
num=temp;
if(sum == num){
document.write(num+"is a Armstrong number");
}
else{
document.write(num+"is not a Armstrong number");
}
</script>
</body>
</html>
