<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>write a javascript program to print sum of leap years between 2000 and 2100</p>
<script>
         var sum=0;
        for(i=2000;i<=2100;i++){
            if(i%4==0&&i%100!=0||i%400==0){
               document.write(i+"<br>")
                sum+=i;
            } 
        }  document.write(sum)
</script>
</body>
</html>
