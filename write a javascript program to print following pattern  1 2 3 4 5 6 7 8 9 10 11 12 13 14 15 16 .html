<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>write a javascript program to print following pattern
<br>
        1 2 3 4<br>
        5 6 7 8<br>
        9 10 11 12<br>
        13 14 15 16</p>
<script>
    for(i=1;i<=16;i++){
        document.write(i+"&nbsp;");
        if(i%4==0){
            document.write("<br>")
        }
    }
</script>
</body>
</html>
