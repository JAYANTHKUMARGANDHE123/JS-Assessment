<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write a javascript program to print follwoing pattern</title>
</head>
<body>
    <p>write a javascript program to print follwoing pattern 
<br>    
        5 4 3 2 1 <br>
        4 3 2 1 <br>
        3 2 1 <br>
        2 1 <br>
        1   </p>
<script>
    for(i=5;i>=1;i--){ //5 4 3 2 1 0-end of loop
    for(j=i;j>=1;j--){ // 5 4 3 2 1  // 4 3 2 1 // 3 2 1 // 2 1 // 1 
        document.write(j+"&nbsp;")
    }
    document.write("<br>")
    }
</script>
</body>
</html>
