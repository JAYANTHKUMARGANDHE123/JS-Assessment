<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print sum of even numbers between 100 to 200</title>
</head>
<body>
    <p> write a javascript program to print sum of even numbers between 100 to 200</p>
<script>
    sum=0;
    for(i=101;i<=200;i++){
        if(i%2==0){
            document.write(i+"&nbsp;")
            sum+=i;
        }
    }
    document.write("<br>")
    document.write(sum)
</script>
</body>
</html>
