<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>write a javascript program to print following pattern 
<br>
        1 2 3 4<br>
        1 2 3 4<br>
        1 2 3 4<br>
        1 2 3 4</p>
<script>
    for(i=1;i<=4;i++){
        for(j=1;j<=4;j++){
            document.write(j+"&nbsp;")
        }
        document.write("<br>")
    }
</script>        
</body>
</html>
